{% extends 'base.html' %}

{% block title %}Выход | {{ block.super }}{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1 class="display-4">Выход из системы</h1>
        <p class="lead">Вы успешно вышли из своей учетной записи</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <h2 class="h4 mb-3">До свидания!</h2>
                    <p class="text-muted mb-4">Спасибо за использование нашего сайта.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                        </a>
                        <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
