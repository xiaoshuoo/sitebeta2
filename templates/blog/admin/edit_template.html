{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="glass-effect rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-white mb-6">Редактировать шаблон</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Название</label>
                <input type="text" name="title" value="{{ template.title }}" required
                       class="w-full px-4 py-2 bg-surface/50 border border-white/10 rounded-lg text-white">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Категория</label>
                <input type="text" name="category" value="{{ template.category }}" required
                       class="w-full px-4 py-2 bg-surface/50 border border-white/10 rounded-lg text-white">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-1">Содержание</label>
                <textarea name="content" rows="10" required
                          class="w-full px-4 py-2 bg-surface/50 border border-white/10 rounded-lg text-white">{{ template.content }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'blog:text_templates' %}" 
                   class="px-4 py-2 bg-surface text-white rounded-lg hover:bg-surface/70 transition-all">
                    Отмена
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-all">
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
