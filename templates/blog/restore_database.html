{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background cosmic-bg py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="glass-effect rounded-2xl p-8">
            <h1 class="text-3xl font-bold text-white mb-6">Восстановление базы данных</h1>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label class="block text-gray-400 mb-2">Файл бэкапа</label>
                    <input type="file" 
                           name="backup_file" 
                           accept=".json"
                           class="w-full px-4 py-2 bg-surface-700/30 border border-purple-500/20 rounded-lg text-white">
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'blog:admin_panel' %}" 
                       class="px-6 py-3 bg-surface/50 text-white rounded-xl hover:bg-surface/70 transition-all">
                        Отмена
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl hover:shadow-lg hover:shadow-purple-500/25 transition-all">
                        Восстановить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
