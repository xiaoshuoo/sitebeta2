{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background animated-bg p-6">
    <div class="max-w-md mx-auto">
        <div class="glass-effect rounded-2xl p-8">
            <h2 class="text-2xl font-semibold text-white mb-4 flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                Подтвердите удаление
            </h2>
            <p class="text-gray-300 mb-6">
                Вы уверены, что хотите удалить пост "<strong class="text-white">{{ post.title }}</strong>"?
                <br>
                <span class="text-red-400">Это действие нельзя будет отменить.</span>
            </p>
            <div class="flex justify-end space-x-4">
                <a href="{% url 'blog:post_detail' slug=post.slug %}" 
                   class="px-6 py-3 bg-surface text-white rounded-xl hover:bg-surface/70 transition-all flex items-center">
                    <i class="fas fa-times mr-2"></i>
                    Отмена
                </a>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all flex items-center">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.glass-effect {
    background: rgba(45, 42, 61, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.animated-bg {
    background: linear-gradient(45deg, 
        rgba(139, 92, 246, 0.1), 
        rgba(79, 70, 229, 0.1)
    );
    background-size: 200% 200%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
{% endblock %}
