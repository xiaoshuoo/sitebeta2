{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-background py-12">
    <div class="max-w-lg mx-auto px-4">
        <div class="bg-surface/30 backdrop-blur-sm rounded-2xl p-8 border border-white/5">
            <h1 class="text-2xl font-bold text-white mb-6">Удаление поста</h1>
            
            <p class="text-gray-300 mb-8">
                Вы уверены, что хотите удалить пост "{{ post.title }}"? Это действие нельзя будет отменить.
            </p>
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'blog:my_posts' %}" 
                   class="px-6 py-3 bg-[#1A1625] text-gray-400 rounded-xl hover:bg-[#241e35] transition-all">
                    Отмена
                </a>
                
                <form action="" method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all">
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
